name: Node.js CI

on:
  push:
    paths:
      - 'node/**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
        working-directory: node
      - run: npm run build --if-present
        working-directory: node
      - run: npm test
        working-directory: node
      - run: npm audit
        working-directory: node